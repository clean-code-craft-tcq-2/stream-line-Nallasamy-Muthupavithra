# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build Run and Test

on:
  push:
    paths-ignore:
    - '**.md'
  pull_request:
    paths-ignore:
    - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8        

    - name: Build Sender
      run : mvn compile exec:java -Dexec.mainClass="Sender.Sender"
      
    - name: Build_Receiver
      run: g++ -Wall -Wextra -fprofile-arcs -ftest-coverage -I ./Receiver Receiver/*.c* -o parameterValueReceiver      
      
    - name: Pipeline_Sender_Receiver_Executables
      run: mvn compile exec:java -Dexec.mainClass="Sender.Sender" | ./parameterValueReceiver   
      
    - name: Build and Generate coverage
      run: mvn test jacoco:report
    - name: Upload coverage
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: ./target/site/jacoco
        retention-days: 21
